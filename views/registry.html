<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrate</title>
  <!-- Framework Materialize CSS -->
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="view-mobile">
    <div class="container">
        <div class="row">
          <div class="offset-s1 col s10">
            <h2>Cozy Room</h2>
          </div>
        </div>
        <div class="row">
          <form class="offset-s1 col s10">              
            <div class="input-field col s12">
              <input id="name" type="text" class="validate">
              <label for="name">Nombre</label>
            </div>
            <div class="input-field col s12">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Apellidos</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">E-mail</label>
            </div> 
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Contrase√±a</label>
            </div> 
            <a id="guardar" class="waves-effect waves-light btn col s12 btn-color">Guardar</a>
            </form>
          </div>
      </div>
  </div>  
  <div class="view-desktop">
    <div class="vh100 container-flex-column">
      <figure class="item-flex-center">
        <a href="main.html">
          <img src="../assets/icons/home.png" class="img-size" alt="home">
        </a>        
      </figure>
    </div>
  </div>      
  <!-- Libreria JQuery  -->
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- JS Materialize -->
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <!-- -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="../js/conexion.js"></script>
  <!-- JS Personalizado -->
  <script src="../js/registry.js"></script>
</body>
</html>
