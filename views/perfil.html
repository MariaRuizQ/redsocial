<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cozy Room</title>
    <!-- Framework Materialize CSS -->
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <!-- Iconos de Materialize  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/main.css">  
</head>
<body>
<div class="container newProfile">
  <div class="row">
    <div class="section col s12 center-align top-padding">
      <h5>Completa los siguientes pasos para tener tu perfil listo</h5>
    </div> 
    <div class="section col s10 offset-s1 center-align">
      <h6>Por favor, carga una imagen de perfil</h6>  
      <img src="../assets/images/profile_pic.jpg" alt="" class="circle" width="150" height="150"> 
    </div>
    <div class="row">
        <div class="col s6 offset-s3">
      <div class="file-field input-field">
        <div class="btn">
          <span>Subir Imagen</span>
            <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
     </div>
   </div>
  </div>
  </div>
  <div class="row">
      <div class="section col s12">
          <h5>Datos Personales:</h5>
      </div>
  </div>
  <div class="row">
        <form class="col s12">
          <div class="row">
                <label>Ciudad de Origen</label>
                <select id="ciudadOrigen" class="browser-default">
                  <option value="" disabled selected>Seleccione</option>
                  <option value="Arequipa">Arequipa</option>
                  <option value="Huancayo">Huancayo</option>
                  <option value="Piura">Piura</option>
                  <option value="Pucallpa">Pucallpa</option>
                  <option value="Trujillo">Trujillo</option>
                  <option value="Puno">Puno</option>
                </select>
            </div>
        </form>
        <form class="col s12">
          <div class="row">
            <h6>Fecha de Nacimiento:</h6>
            <input id="fechaNacimiento" type="text" class="datepicker">
          </div>
        </form>
        <div class="col s11">
        <form action="#">
          <h6>Soy:</h6>
          <p>
            <input name="group1" type="radio" id="test1" value="Mujer"/>
              <label for="test1">Mujer</label>
          </p>
          <p>
          <input name="group1" type="radio" id="test2" value="Hombre" />
            <label for="test2">Hombre</label>
          </p>
         </form>
        </div>
        <form class="col s12">
          <div class="row">
            <label>¿Dónde Buscas Alojamiento?</label>
              <select class="browser-default">
                <option value="" disabled selected>Seleccione</option>
                <option value="1">Chorrillos</option>
                <option value="2">Pueblo Libre</option>
                <option value="3">Jesus María</option>
                <option value="4">Magdalena</option>
                <option value="5">Breña</option>
                <option value="6">San Miguel</option>
                <option value="7">Surco</option>
             </select>
          </div>
        </form>
        <form class="col s12">
          <div class="row">
            <h6>¿Cuándo Quieres Ir</h6>
              <input type="text" class="datepicker">
           </div>
         </form>
         <form class="col s12" action="#">
          <div class="row">
           <h6>¿De Cuánto es tu Presupuesto?</h6>
            <p class="range-field">
              <input type="range" id="test5" min="200" max="1000" />
           </p>
          </div>
        </form>  
        <div class="offset-s1 col s10">
          <a id="guardar" class="waves-effect waves-light btn col s12 btn-disabled" type="submit" >Guardar</a>
        </div>    
      </div>
    </div>
</div>
<div class="container profileOk none">
  <div class="row">
    <div class="section col s10 offset-s1 center-align"> 
      <img src="../assets/images/profile_pic.jpg" alt="" class="circle" width="150" height="150"> 
    </div>
    <div class="">
     <h5 class="center-align">Nombres y Apellidos</h5> 
    </div>
    <div class="offset-s1 col s10">
      <p class="center-align"><i class="material-icons">location_on</i> De <span id="origen" class="bold"></span></p>
      <p class="center-align"><i class="material-icons">cake</i> <span id="fecNacimiento" class="bold"></span></p>
      <br>
      <p class="center-align">Soy <span id="sexo" class="bold"></span></p>
      <p class="">Busco Alojamiento</p>
      <br>
      <p class="center-align"><a href="">Editar Perfil</a></p>
    </div>
  </div>
</div>
  <!-- Libreria JQuery  -->
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- JS Materialize -->
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <!-- JS Personalizado -->
  <script src="../js/profile.js"></script>
</body>
</html>
