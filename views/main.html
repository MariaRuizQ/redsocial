<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cozy Room</title>
  <!-- Framework Materialize CSS -->
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../css/main.css">

</head>
<body>
  <div class="view-mobile">
    <div class="container vh100 flex-lower">
      <div class="row ">        
        <div class="offset-s1 col s10">
          <!--<a id="sesionGoogle" href="" class="waves-effect waves-light btn item-flex-center btn-rg btn-color">Iniciar Sesión con Google</a>-->
          <a href="registry.html" class="waves-effect waves-light btn item-flex-center btn-rg btn-color">Registrarse</a>
          <a href="login.html" class="waves-effect waves-light btn item-flex-center btn-is btn-color">Iniciar Sesión</a>
        </div>
      </div>
    </div> 
  </div>   
  <div class="view-desktop">
    <div class="container">
      <div class="row">
        <div class="offset-s3 col s6">
          <!-- imagenes -->
          <div class="row">
            <div class="col s6">
              <img class="responsive-img" src="../assets/images/main/0.jpg" alt="">
            </div>
            <div class="col s6">
              <h5>Cozy Room</h5>
              <form>
                <div class="input-field col s12">
                  <input id="name" type="text" class="validate">
                  <label for="name">Nombre</label>
                </div>
                <div class="input-field col s12">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Apellidos</label>
                </div>
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">E-mail</label>
                </div> 
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div> 
                <a href="" class="waves-effect waves-light btn col s12 btn-color">Siguiente</a>
              </form>
            </div> 
          </div>         
        </div>
      </div>
    </div>       
      
  </div>
  <!-- Libreria JQuery  -->
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- JS Materialize -->
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <!-- -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- -->
  <script src="../js/conexion.js"></script>
  <!-- JS Personalizado -->
  <script src="../js/main.js"></script>
</body>
</html>
